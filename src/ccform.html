<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <header>
        <div class="header-content">
            <img class="logo" src="img/logo.png" alt="logo">
            <!--img class permite modificar el tamaño de la imagen desde CSS-->
            <div class="name-kitty">Kitty Readers</div>
            <button class="button-account" role="button">Tu cuenta</button>
            <!--el texto cambia el puntero del botón-->
        </div>
    </header>
    <main></main>

    <div class="alert" id="alertno">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>¡Error en tarjeta!</strong>Ingresa tus datos nuevamente por favor.
      </div>

    <!--CREDIT CARD FORM-->
        <div class="form" id="form">
            <div class="form-header">
                <img class="form-logo" src="img/logo.png">
                <h3 class="user-message">¡Estás a un paso de completar tu
                    suscripción!</h3>
        </div>
            <div class="user-info1">
                <label class="name-label">Nombre:</label>
                <input required type="text" class="user-name" id="name" placeholder="Tu nombre">
                <div class="error-message" id="error1"></div>
            </div>
            <div class="user-info2">
                <label class="lastname-label">Apellido:</label>
                <input required type="text" class="user-lastname" id="lastname" placeholder="Tu apellido">
                <div class="error-message" id="error2"></div>
            </div>
            <div class="card-info">
                <label class="label-card">Número Tarjeta de Crédito</label>
                <input required type="text" class="card-number" id="card-number"  placeholder="---- ---- ---- ----" maxlength="16">
                <!--//  <i class="far fa-credit-card"></i> -->
                <div class="error-message" id="error3"></div>
            </div>
            <div class="security-info">
                <div class="exp-info">
                    <label class="exp-label">Fecha Exp:</label>
                    <input required type="month" class="expiration-date" id="expiration-date" placeholder="--/--">
                    <div class="error-message" id="error4"></div>
                </div>
                <div class="cvv-info">
                    <label class="code">CVV:</label>
                    <input required type="text" class="cvv" id="cvv" placeholder="---" maxlength="3">
                    <!--   <i class="fas fa-lock"></i>-->
                    <div class="error-message" id="error5"></div>
                </div>
            </div>
            <div class="payment">
                <button class="btn-payment" role="button" type="submit" onclick="payment()" id="pay">Confirmar Pago</button>
                <p class="confirmation-message">Estás confirmando que la información ingresada es válida</p>
            </div>
        </div>
    
    <footer>
        <div class="footer-content">
            <p class="copyright">©Copyright 2022, Kitty reads SpA. Todos los derechos reservados</p>
            <ul class="social-media">
                <li class="instagram"><a href="#">
                        <ion-icon name="logo-instagram" style="color:#FFFFFF"></ion-icon>
                    </a></li>
                <li class="twitter" style="color:#FFFFFF"><a href="#">
                        <ion-icon name="logo-twitter" style="color:#FFFFFF"></ion-icon>
                    </a></li>
            </ul>

        </div>
    </footer>

    <script src="index.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
